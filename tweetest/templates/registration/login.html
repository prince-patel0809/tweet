{% extends "layout.html" %}


{% block contant %}
<h1 class="text-center mt-3 mb-1">welcome to Tweet-web</h1>
<h4 class="text-center mb-4"><i>" Jo likho dil se likho "</i></h4>

<div class="d-flex justify-content-center align-items-start" style="min-height: 60vh;">
    <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
